<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<h1>Design your taco!</h1>
<img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud Logo"/>
<!-- th:object is binding model attribute named design from the controller-->
<form method="POST" th:action="@{/design}" th:object="${design}">

    <div class="grid">

        <!-- Wraps -->
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <label>
<!-- * is binding the check box wiht the design.ingredients and ingredient.id is the value sent during post-->
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </label><br/>
            </div>
        </div>

        <!-- Proteins -->
        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <label>
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </label><br/>
            </div>
        </div>

        <!-- Cheeses -->
        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <label>
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </label><br/>
            </div>
        </div>

        <!-- Veggies -->
        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <label>
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </label><br/>
            </div>
        </div>

        <!-- Sauces -->
        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <label>
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </label><br/>
            </div>
        </div>
    </div>

    <!-- Ingredient-level validation -->
    <span class="validationError"
          th:if="${#fields.hasErrors('ingredients')}"
          th:errors="*{ingredients}">Please select at least one ingredient</span>

    <!-- Taco name input -->
    <div>
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}" />
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
        <br/>

        <button type="submit">Submit your taco</button>
    </div>
</form>
</body>
</html>
