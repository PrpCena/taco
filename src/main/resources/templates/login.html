<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud - Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Login</h1>
<img th:src="@{/images/TacoCloud.png}"/>

<div th:if="${param.error}"> <!-- param.error is set by Spring Security on failed login -->
    <p style="color:red;">Invalid username or password.</p>
</div>
<div th:if="${param.logout}"> <!-- param.logout is set by Spring Security after successful logout -->
    <p>You have been logged out.</p>
</div>

<form method="POST" th:action="@{/login}" id="loginForm"> <!-- POST to /login (default Spring Security processing URL) -->
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" /><br/>

    <label for="password">Password: </label>
    <input type="password" name="password" id="password" /><br/>

    <!-- Spring Security handles the _csrf token automatically with Thymeleaf + Spring Security Dialect -->
    <input type="submit" value="Login"/>
</form>
<p>New here? <a th:href="@{/register}">Register</a></p>
</body>
</html>
